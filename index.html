<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Scissors Paper Game</title>
</head>
<body>
    <h1 class="heading">
         Rock/Scissors/Paper<br>Game
    </h1>
    <div class="game-area">
        <h3>Please Choose:</h3>
        <button data-type="rock" class="btn" ><img src="/assets/images/4405457.png" alt="rock"></button>
        <button data-type="scissors" class="btn"><img src="/assets/images/sci.png" alt="scissors"></button>
        <button data-type="paper" class="btn"><img src="/assets/images/paper.png" alt="paper"></button>
        
    </div>
    <div class="choices">
        <p>You choose:</p>
        <p>Computer choose:</p>
        <p id="result">Result:</p>
    </div>
    <div class="points">
        <p>Computer:</p>
        <p>You:</p>

    </div>
    
</body>
</html>
