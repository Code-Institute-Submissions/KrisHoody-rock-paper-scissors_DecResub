<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Scissors Paper Game</title>
</head>
<body>
    <h1 class="heading">
         Rock/Scissors/Paper<br>Game
    </h1>
    <div class="game-area">
        <h3>Please Choose:</h3>
        <button class="btn" onclick="playGame('rock')"><img src="/assets/images/4405457.png" alt="rock"></button>
        <button class="btn" onclick="playGame('scissors')"><img src="/assets/images/sci.png" alt="scissors"></button>
        <button class="btn" onclick="playGame('paper')"><img src="/assets/images/paper.png" alt="paper"></button>
        
    </div>
    <div class="choices">
        <p>You choose:<span id="you-choose"></span></p>
        <p>Computer choose: <span id="computer-choose"></span></p>
        <p>Result:<span id="result"></span></p>
    </div>
    <div class="points">
        <p>Computer: <span id="comp_points">0</span></p>
        <p>You: <span id="your_points">0</span></p>

    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
